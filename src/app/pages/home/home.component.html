<div class="container">
    <mat-card *ngFor="let item of productArray" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.descripcion}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.img}}" alt="Photo of a Shiba Inu">
        <mat-card-content style="text-align: center;margin:20px;">
          <h2>{{item.precio }}â‚¬</h2>
        </mat-card-content>
        <mat-card-actions>
            <div class="cantidad">
                <button (click)="dec(item)" mat-button><mat-icon>remove</mat-icon></button>
            <span>{{item.qty}}</span> 
            <button (click)="inc(item)" mat-button><mat-icon>add</mat-icon></button>
            </div>
        
            <button (click)="addtoCart(item)" class="addButton" mat-raised-button color="primary">Add to Cart</button>
          
        </mat-card-actions>
      </mat-card>
</div>
