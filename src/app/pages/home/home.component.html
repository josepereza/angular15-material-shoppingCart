<div class="container">
    <mat-card *ngFor="let item of productArray" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.img}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
            <div class="cantidad">
                <button (click)="dec(item)" mat-button><mat-icon>remove</mat-icon></button>
            <span>{{item.qty}}</span> 
            <button (click)="inc(item)" mat-button><mat-icon>add</mat-icon></button>
            </div>
        
            <button (click)="addtoCart(item)" class="addButton" mat-raised-button color="primary">Add to Cart</button>
          
        </mat-card-actions>
      </mat-card>
</div>
